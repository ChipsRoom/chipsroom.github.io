<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            background-color: #2c2f33;
            color: #dcddde;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #23272a;
            padding: 20px;
            border-right: 1px solid #202225;
            overflow-y: auto;
            display: none; /* Initially hide the sidebar */
            flex-direction: column;
            transition: width 0.3s ease;
        }

        #sidebar h3 {
            color: #ffffff;
            margin-top: 0;
        }

        .user {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #40444b;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .user:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2c2f33;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        #login-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #login-section input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #40444b;
            color: white;
            transition: background-color 0.3s;
        }

        #login-section input:focus {
            outline: none;
            background-color: #50555b;
        }

        #login-section button {
            width: 100%;
            padding: 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #login-section button:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        #chat-section {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        #chat-display {
            flex: 1;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-right: 10px;
            margin-bottom: 10px;
        }

        .chat-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #40444b;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
            transition: background-color 0.3s;
        }

        .chat-item strong {
            color: #7289da;
        }

        #message-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #23272a;
            border-top: 1px solid #202225;
        }

        #message-input {
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 130px);
            background-color: #40444b;
            color: white;
            margin-right: 10px;
            transition: background-color 0.3s;
            resize: none;
        }

        #message-input:focus {
            outline: none;
            background-color: #50555b;
        }

        #send-message-btn {
            padding: 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #send-message-btn:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        #clear-messages-btn {
            padding: 10px;
            background-color: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        #clear-messages-btn:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>Online Users:</h3>
        <div id="online-list">Fetching...</div>
        <button id="clear-messages-btn">Clear Messages</button>
    </div>
    <div id="chat-container">
        <!-- Login Section -->
        <div id="login-section">
            <h2 style="color: white;">Enter Your Username</h2>
            <input type="text" id="username-input" placeholder="Enter your username" required />
            <button id="set-username-btn">Join Chat</button>
        </div>

        <!-- Chat Section -->
        <div id="chat-section">
            <div id="chat-display"></div>
            <div id="message-container">
                <input type="text" id="message-input" placeholder="Type your message..." required />
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrP5XEIuyegP2_3CpD0RpJhk8GATej0",
            authDomain: "chips-chatroom.firebaseapp.com",
            projectId: "chips-chatroom",
            storageBucket: "chips-chatroom.appspot.com",
            messagingSenderId: "334241418918",
            appId: "1:334241418918:web:ca6e37ed8f54bd49ceee67",
            measurementId: "G-NKCQLZ9LFF",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const usernameInput = document.getElementById("username-input");
        const setUsernameBtn = document.getElementById("set-username-btn");
        const chatSection = document.getElementById("chat-section");
        const chatDisplay = document.getElementById("chat-display");
        const messageInput = document.getElementById("message-input");
        const sendMessageBtn = document.getElementById("send-message-btn");
        const onlineList = document.getElementById("online-list");
        const clearMessagesBtn = document.getElementById("clear-messages-btn");
        const sidebar = document.getElementById("sidebar"); // Get sidebar

        let username = "";
        let userRefKey = "";
        const USERNAME_LIMIT = 20; // Limit for username length
        const MESSAGE_LIMIT = 200; // Limit for message length

        // Join chat
        setUsernameBtn.addEventListener("click", () => {
            username = usernameInput.value.trim();

            if (username && username.length <= USERNAME_LIMIT) {
                // Show sidebar and chat section, and start loading chat
                sidebar.style.display = "flex"; // Show sidebar
                document.getElementById("login-section").style.display = "none";
                chatSection.style.display = "flex";
                loadChat();

                // Add user to online list
                userRefKey = database.ref("onlineUsers").push({
                    username: username,
                }).key;

                // Listen for online users changes
                loadOnlineUsers();
            }
        });

        // Send message
        sendMessageBtn.addEventListener("click", () => {
            const message = messageInput.value.trim();
            if (message && message.length <= MESSAGE_LIMIT) {
                database.ref("chat").push({
                    username: username,
                    message: message,
                });
                messageInput.value = "";
            }
        });

        // Load chat messages
        function loadChat() {
            database.ref("chat").on("value", (snapshot) => {
                const chats = snapshot.val();
                chatDisplay.innerHTML = ""; // Clear previous messages
                for (let key in chats) {
                    const chatItem = chats[key];
                    const chatElement = document.createElement("div");
                    chatElement.classList.add("chat-item");
                    chatElement.innerHTML = `<strong>${chatItem.username}</strong>: ${chatItem.message}`;
                    chatDisplay.appendChild(chatElement);
                }
                // Scroll to the bottom after loading messages
                chatDisplay.scrollTop = chatDisplay.scrollHeight;

                // Set a timer to clear messages after 10 minutes (600,000 milliseconds)
                setTimeout(() => {
                    database.ref("chat").remove(); // Clear all chat messages
                    chatDisplay.innerHTML = ""; // Clear chat display
                }, 600000); // 10 minutes
            });
        }

        // Load online users
        function loadOnlineUsers() {
            database.ref("onlineUsers").on("value", (snapshot) => {
                const users = snapshot.val();
                onlineList.innerHTML = ""; // Clear previous online users
                for (let key in users) {
                    const userItem = users[key];
                    const userElement = document.createElement("div");
                    userElement.classList.add("user");
                    userElement.textContent = userItem.username;
                    onlineList.appendChild(userElement);
                }
            });
        }

        // Remove user from online list when leaving
        window.addEventListener("beforeunload", () => {
            if (userRefKey) {
                database.ref(`onlineUsers/${userRefKey}`).remove();
            }
        });

        // Clear chat messages button functionality
        clearMessagesBtn.addEventListener("click", () => {
            database.ref("chat").remove(); // Clear all chat messages
            chatDisplay.innerHTML = ""; // Clear chat display
        });
    </script>
</body>
</html>
