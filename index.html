<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          margin: 0;
          background-color: #2c2f33;
          color: #dcddde;
          display: flex;
          height: 100vh;
          overflow: hidden;
      }

      #sidebar {
          width: 250px;
          background-color: #23272a;
          padding: 20px;
          border-right: 1px solid #202225;
          overflow-y: auto;
          display: none; /* Initially hidden */
          flex-direction: column;
          transition: width 0.3s ease;
      }

      #sidebar h3 {
          color: #ffffff;
          margin-top: 0;
      }

      .user {
          margin: 10px 0;
          padding: 10px;
          border-radius: 5px;
          background-color: #40444b;
          transition: background-color 0.3s, transform 0.2s;
          cursor: pointer;
      }

      .user:hover {
          background-color: #5b6eae;
          transform: scale(1.05);
      }

      #chat-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          background-color: #2c2f33;
          overflow: hidden;
          transition: background-color 0.3s;
      }

      #login-section {
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      #login-section input {
          width: 100%;
          padding: 15px;
          border: none;
          border-radius: 5px;
          margin-bottom: 20px;
          font-size: 16px;
          background-color: #40444b;
          color: white;
          transition: background-color 0.3s;
      }

      #login-section input:focus {
          outline: none;
          background-color: #50555b;
      }

      #login-section button {
          width: 100%;
          padding: 15px;
          background-color: #7289da;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s, transform 0.2s;
      }

      #login-section button:hover {
          background-color: #5b6eae;
          transform: scale(1.05);
      }

      #chat-section {
          flex: 1;
          display: none;
          flex-direction: column;
          padding: 20px;
          overflow: hidden;
          animation: fadeIn 0.5s ease;
      }

      #chat-display {
          flex: 1;
          overflow-y: auto; /* Enable scrolling */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: flex-start; /* Align messages at the start */
          padding-right: 10px; /* Add space for scrollbar */
          margin-bottom: 10px; /* Space between messages and input */
      }

      .chat-item {
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
          background-color: #40444b;
          max-width: 70%;
          position: relative;
          word-wrap: break-word; /* Allow long words to break */
          transition: background-color 0.3s;
      }

      .chat-item strong {
          color: #7289da;
      }

      #message-container {
          display: flex;
          align-items: center;
          padding: 10px;
          background-color: #23272a;
          border-top: 1px solid #202225; /* Top border */
      }

      #message-input {
          padding: 15px;
          border: none;
          border-radius: 5px;
          width: calc(100% - 130px);
          background-color: #40444b;
          color: white;
          margin-right: 10px; /* Space between input and button */
          transition: background-color 0.3s;
          resize: none; /* Prevent resizing */
      }

      #message-input:focus {
          outline: none;
          background-color: #50555b;
      }

      #send-message-btn {
          padding: 15px;
          background-color: #7289da;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
      }

      #send-message-btn:hover {
          background-color: #5b6eae;
          transform: scale(1.05);
      }

      /* Clear Messages Button */
      #clear-messages-btn {
          padding: 10px;
          background-color: #ff4757;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
          display: none; /* Hidden initially */
          transition: background-color 0.3s, transform 0.2s;
      }

      #clear-messages-btn:hover {
          background-color: #ff6b81;
          transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div id="sidebar">
      <h3>Online Users:</h3>
      <div id="online-list">Fetching...</div>
      <button id="clear-messages-btn">Clear Messages</button>
    </div>
    <div id="chat-container">
      <!-- Login Section -->
      <div id="login-section">
        <h2 style="color: white;">Enter Your Username</h2>
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
          required
        />
        <button id="set-username-btn">Join Chat</button>
      </div>

      <!-- Chat Section -->
      <div id="chat-section">
        <div id="chat-display"></div>
        <div id="message-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
            required
          />
          <button id="send-message-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
              // Firebase Configuration
              const firebaseConfig = {
                  apiKey: "AIzaSyDrP5XEIuyegP2_3CpD0RpJhk8GATej0",
                  authDomain: "chips-chatroom.firebaseapp.com",
                  projectId: "chips-chatroom",
                  storageBucket: "chips-chatroom.appspot.com",
                  messagingSenderId: "334241418918",
                  appId: "1:334241418918:web:ca6e37ed8f54bd49ceee67",
                  measurementId: "G-NKCQLZ9LFF"
              };

              // Initialize Firebase
              firebase.initializeApp(firebaseConfig);
              const database = firebase.database();

              // DOM Elements
              const usernameInput = document.getElementById('username-input');
              const setUsernameBtn = document.getElementById('set-username-btn');
              const chatSection = document.getElementById('chat-section');
              const chatDisplay = document.getElementById('chat-display');
              const messageInput = document.getElementById('message-input');
              const sendMessageBtn = document.getElementById('send-message-btn');
              const onlineList = document.getElementById('online-list');
              const clearMessagesBtn = document.getElementById('clear-messages-btn');
              const sidebar = document.getElementById('sidebar'); // Get sidebar

              let username = '';
              let userRefKey = '';
              const USERNAME_LIMIT = 20; // Limit for username length
              const MESSAGE_LIMIT = 200; // Limit for message length

      // Function to validate STAFF tag
      function isStaffUsername(username) {
          return username.includes('[STAFF]') ||
                 username.includes('[staff]') ||
                 username.includes('[Staff]') ||
                 username.includes('{STAFF}') ||
                 username.includes('{staff}') ||
                 username.includes('{Staff}') ||
                 username.includes('(STAFF)') ||
                 username.includes('(staff)') ||
                 username.includes('(Staff)') ||
                 username.includes('Staff') ||
                 username.includes('staff') ||
                 username.includes('STAFF');
      }


              // Join chat
              setUsernameBtn.addEventListener('click', () => {
                  username = usernameInput.value.trim();

                  if (username && username.length <= USERNAME_LIMIT) {
                      // Check if the username contains the STAFF tag
                      if (isStaffUsername(username)) {
                          const staffCode = prompt('Enter the staff code:');
                          if (staffCode !== '1121') {
                              alert('Incorrect code. You cannot use STAFF in your username.');
                              return;
                          }
                      }
                      // Proceed if validation is successful
                      saveUsername(username);
                      chatSection.style.display = 'flex';
                      document.getElementById('login-section').style.display = 'none';
                      sidebar.style.display = 'flex'; // Show sidebar after logging in
                  } else {
                      alert(`Username must be less than or equal to ${USERNAME_LIMIT} characters.`);
                  }
              });

              // Send message
              sendMessageBtn.addEventListener('click', () => {
                  const message = messageInput.value.trim();
                  if (message && message.length <= MESSAGE_LIMIT) {
                      const chatItemRef = database.ref('chat').push();
                      chatItemRef.set({
                          username: username,
                          message: message,
                          timestamp: new Date().toISOString()
                      });
                      messageInput.value = '';
                      chatDisplay.scrollTop = chatDisplay.scrollHeight; // Scroll to bottom
                  } else {
                      alert(`Message must be less than or equal to ${MESSAGE_LIMIT} characters.`);
                  }
              });

              // Load chat messages
              function loadChat() {
    database.ref('chat').on('value', (snapshot) => {
        const chats = snapshot.val();
        chatDisplay.innerHTML = ''; // Clear previous messages
        for (let key in chats) {
            const chatItem = chats[key];
            const chatElement = document.createElement('div');
            chatElement.classList.add('chat-item');
            chatElement.innerHTML = `<strong>${chatItem.username}</strong>: ${chatItem.message}`;
            chatDisplay.appendChild(chatElement);
        }
        // Scroll to the bottom after loading messages
        chatDisplay.scrollTop = chatDisplay.scrollHeight;

        // Set a timer to clear messages after 10 minutes (600,000 milliseconds)
        setTimeout(() => {
            database.ref('chat').remove(); // Clear all chat messages
            chatDisplay.innerHTML = ''; // Clear chat display
        }, 600000); // 10 minutes
    });
}

              // Save username and update online users
              function saveUsername(username) {
                  userRefKey = database.ref('users').push().key; // Generate unique key for user
                  database.ref('users/' + userRefKey).set({
                      username: username,
                  });
                  database.ref('users/' + userRefKey).onDisconnect().remove(); // Remove user on disconnect
                  loadOnlineUsers();
                  loadChat();
              }

              // Load online users
              function loadOnlineUsers() {
                  database.ref('users').on('value', (snapshot) => {
                      const users = snapshot.val();
                      onlineList.innerHTML = ''; // Clear previous online users
                      for (let key in users) {
                          const user = users[key];
                          const userElement = document.createElement('div');
                          userElement.classList.add('user');
                          userElement.textContent = user.username;
                          onlineList.appendChild(userElement);
                      }
                  });
              }

              // Clear chat messages
              clearMessagesBtn.addEventListener('click', () => {
                  database.ref('chat').remove(); // Remove all chat messages
                  chatDisplay.innerHTML = ''; // Clear chat display
              });

              // Initialize
              loadChat(); // Start loading chat messages
    </script>
  </body>
</html>
